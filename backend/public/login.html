<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Login Page</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { display: block; width: 90%; margin-bottom: 10px; padding: 8px; }
        button { background: blue; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
        #dashboard { display: none; color: green; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Mock Login</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
            
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>

            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>

    <h1 id="dashboard">Welcome to Dashboard!</h1>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate Login Logic
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(email && pass) {
                // Hide Form, Show Dashboard
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Change URL (Simulate navigation)
                window.history.pushState({}, "", "/dashboard");
            } else {
                alert("Invalid Credentials");
            }
        });
    </script>
</body>
</html>
